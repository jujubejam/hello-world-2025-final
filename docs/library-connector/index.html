<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Connector</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        #sketch-container {
            position: relative;
            max-width: 500px;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="sketch-container"></div>
    <script src="sketch.js"></script>
    <div id="photoModal" onclick="closePhotoModal()" style="display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.9); z-index: 1000; overflow-y: auto; padding: 5vh 0;">
      <div onclick="event.stopPropagation()" style="background: white; border-radius: 12px; max-width: min(90vw, 500px); max-height: 85vh; overflow-y: auto; margin: 0 auto; padding: min(5vw, 20px);">
          <img id="modalImg" style="width: 70%; border-radius: 8px; margin: 0 auto 15px auto; display: block;">
          <p id="modalPrompt" style="margin: 10px 0; font-size: clamp(14px, 3vw, 16px);"><strong>Prompt:</strong> <span></span></p>
          <p id="modalNickname" style="margin: 10px 0; font-size: clamp(14px, 3vw, 16px);"><strong>By:</strong> <span></span></p>
          <p id="modalLocation" style="margin: 10px 0; font-size: clamp(14px, 3vw, 16px);"><strong>Location:</strong> <span></span></p>
          <p id="modalDescription" style="margin: 10px 0; font-size: clamp(14px, 3vw, 16px); word-wrap: break-word;"><strong>Description:</strong> <span></span></p>
          <button onclick="closePhotoModal()" style="width: 100%; padding: min(3vw, 12px); margin-top: 15px; font-size: clamp(14px, 3vw, 16px); border: none; background: #333; color: white; border-radius: 8px; cursor: pointer; position: sticky; bottom: 0;">Close</button>
      </div>
  </div>
</div>
</body>
</html>
