<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Connector</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        #sketch-container {
            position: relative;
            max-width: 500px;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="sketch-container"></div>
    <script src="sketch.js"></script>
    <div id="photoModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; padding: 20px;">
        <div style="background: white; border-radius: 12px; max-width: 500px; margin: 50px auto; padding: 20px;">
            <img id="modalImg" style="width: 100%; border-radius: 8px; margin-bottom: 15px;">
            <p id="modalPrompt" style="margin: 10px 0;"><strong>Prompt:</strong> <span></span></p>
            <p id="modalNickname" style="margin: 10px 0;"><strong>By:</strong> <span></span></p>
            <p id="modalLocation" style="margin: 10px 0;"><strong>Location:</strong> <span></span></p>
            <p id="modalDescription" style="margin: 10px 0;"><strong>Description:</strong> <span></span></p>
            <button onclick="closePhotoModal()" style="width: 100%; padding: 12px; margin-top: 15px; font-size: 16px; border: none; background: #333; color: white; border-radius: 8px; cursor: pointer;">Close</button>
        </div>
    </div>
</body>
</html>
